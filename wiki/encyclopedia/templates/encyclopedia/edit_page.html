{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Entry: {{ title }}</h1>

    <form action="{% url 'edit_page' title %}" method="post">
        {% csrf_token %}
        <label for="markdown-content">Content (Markdown):</label>
        <textarea id="markdown-content" name="content" rows="10">{{ content }}</textarea>
        <br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
